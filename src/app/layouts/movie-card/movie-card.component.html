<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let movie of movies">
      <!-- Utiliza col-md-4 para que las cards ocupen 4 columnas en pantallas medianas -->
      <div class="card">
        <img src="http://localhost:8000/{{ movie.image }}" class="card-img-top" alt="Placeholder Image">
        <div class="card-body">
          <h5 class="card-title"><a routerLink="/movie/{{ movie._id }}">{{ movie.title }}</a></h5>
          <p class="card-text">{{ movie.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ movie.year }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
