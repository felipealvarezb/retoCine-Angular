<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Add Directors</h5>
                </div>
                <div class="card-body">
                    <form class="input-group mb-3">
                        <input id="directorName" type="text" class="form-control" id="directorName" placeholder="Enter the category name here" [formControl]="directorName" >
                    </form>
                    <div class="input-group-append justify-content-center">
                        <button class="btn btn-secondary" (click)="onSubmitCreate()">Add Director</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Director name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let director of directors">
                    <th scope="row"> {{ director._id }}</th>
                    <td>{{ director.directorName }}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary" (click)="onSubmitUpdate(director._id)">Edit</button>
                            <button class="btn btn-danger" (click)="onSubmitDelete(director._id)">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
